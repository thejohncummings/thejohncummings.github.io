<!DOCTYPE html>
<html>
<head>
  <title>Drag and Drop Image with Text Overlay</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    canvas {
      border: 2px solid black;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="leader-line.min.js"></script>

</head>
<body>
  <h1>Enter Text to Overlay</h1>
  <div>
    <label for="text_line1">Line 1:</label>
    <input type="text" id="text_line1" />
  </div>
  <div>
    <label for="text_line2">Line 2:</label>
    <input type="text" id="text_line2" />
  </div>
  <div id="drop_area">
    <p>Drop an image here</p>
  </div>
  <button id="export_button">Export Image with Text Overlay</button>
  <script src="sketch.js"></script>
</body>

</html>
